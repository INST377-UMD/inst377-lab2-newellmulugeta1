<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INST377 - Lab 2 - Contact Me</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: #f5deb3; /* wheat color to match the pic */
            width: 400px;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
        }

        label {
            font-size: 18px;
        }

        .input-div {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="email"] {
            padding: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: black;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #333333; /* hover effect */
        }
    </style>
</head>
<body>

    <p>Page 1:</p>

    <div class="form-container">
        <h1>INST377 - Lab 2 - Contact Me</h1>
        <form action="page2.html" method="get">
            <div class="input-div">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-div">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
